{% set name = "lazygit" %}
{% set version = "0.12.3" %}
{% set sha256 = "0338c29be43ab1393ed9dfcda20a93c44f40753c26c8e516b6ed7f79f7275ec4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/jesseduffield/lazygit/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  binary_relocation: False
  detect_binary_files_with_prefix: False

requirements:
  build:
    - go

test:
  commands:
    - test -f $PREFIX/bin/lazygit  # [unix]
    - lazygit -h || true  # [unix]
    - if not exist "%LIBRARY_BIN%\\lazygit.exe" exit 1  # [win]
    - lazygit -h || exit 0  # [win]

about:
  home: https://github.com/jesseduffield/lazygit
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: |
    A simple terminal UI for git commands, written in Go with the gocui library.
  doc_url: https://godoc.org/github.com/jesseduffield/lazygit
  dev_url: https://github.com/jesseduffield/lazygit

extra:
  recipe-maintainers:
    - dbast
